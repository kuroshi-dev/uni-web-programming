<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/icons/FluffyStack.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Contact Us - Fluffy Stack</title>
    <script type="module" src="/src/scripts/themeToggle.ts"></script>
    <script type="module" src="/src/scripts/recipes.ts"></script>

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-theme') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>

<body>
    <header class="nav-top">

        <div class="nav-brand">
            <img src="/icons/FluffyStack.svg" alt="Fluffy Stack Logo" class="nav-logo" />
            <a href="/"> Fluffy Stack</a>
            <button id="theme-toggle" class="theme-toggle">
                <img src="/icons/night-mode-off.png" alt="Light Mode" class="icon light-mode-icon">
            </button>
        </div>

        <ul class="nav-links">
            <li><a href="about">About</a></li>
        </ul>

    </header>

    <nav class="nav-side">
        <ul class="nav-links-side">
            <li><a href="/"><img src="/src/assets/icons/house.png" alt="Home icon" class="icon">Home</a></li>
            <li><a href="pancakes"><img src="src/assets/icons/pancake.png" alt="Pancakes icon" class="icon">Pancakes</a>
            </li>
            <li><a href="/contact_us"><img src="src/assets/icons/contact-mail.png" alt="Contact Us icon"
                        class="icon">Contact
                    Us</a>
            </li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, suggestions, or feedback, feel free to reach out to us!</p>

            <form class="contact-form" id="contactForm">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required minlength="2" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <!-- ДОДАТИ: -->
                <fieldset>
                    <legend>Як ви про нас дізналися?</legend>
                    <label><input type="radio" name="source" value="search" required> Пошук</label>
                    <label><input type="radio" name="source" value="social"> Соц. мережі</label>
                    <label><input type="radio" name="source" value="friend"> Від друзів</label>
                </fieldset>

                <fieldset>
                    <legend>Які рецепти вас цікавлять?</legend>
                    <label><input type="checkbox" name="interest" value="pancakes"> Млинці</label>
                    <label><input type="checkbox" name="interest" value="waffles"> Вафлі</label>
                    <label><input type="checkbox" name="interest" value="crepes"> Крепи</label>
                </fieldset>

                <label for="country">Країна:</label>
                <select id="country" name="country" required>
                    <option value="">Оберіть...</option>
                    <option value="ua">Україна</option>
                    <option value="us">США</option>
                    <option value="uk">Великобританія</option>
                </select>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Buliukin Vladimir. All rights reserved.</p>
    </footer>
</body>

</html>
