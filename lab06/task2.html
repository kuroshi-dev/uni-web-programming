<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;

        }
        .task-section {
            background: #f5f5f5;
            padding: 15px;

        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #0066cc;
            color: white;

<body>
    <h1>Завдання 2: Різні операції з рядками</h1>

    <form method="POST" action="task2.php">
        <div class="task-section">
            <h3>2.1. Заміна формату дати</h3>
            <label>Текст з датами у форматі дд-мм-рррр:</label>
            <textarea name="date_text" rows="3">Сьогодні 25-12-2024, а вчора було 24-12-2024</textarea>
        </div>
        
        <div class="task-section">
            <h3>2.2. Перевірка пароля</h3>
            <label>Введіть пароль (5-10 символів):</label>
            <input type="password" name="password" value="test123">
        </div>
        
        <div class="task-section">
            <h3>2.3. Заміна смайлів</h3>
            <label>Текст зі смайлами:</label>
            <textarea name="smiley_text" rows="3">Привіт :) Як справи? :( Все добре! :D</textarea>
        </div>
        
        <div class="task-section">
            <h3>2.4. Трансліт</h3>
            <label>Український текст:</label>
            <input type="text" name="translit_text" value="Привіт Світ">
        </div>
        
        <div class="task-section">
            <h3>2.5. Обрізання тексту</h3>
            <label>Текст:</label>
            <textarea name="trim_text" rows="2">Це дуже довгий текст який потрібно обрізати</textarea>
            <label>Максимальна довжина:</label>
            <input type="number" name="max_length" value="20">
        </div>
        
        <div class="task-section">
            <h3>2.6. Підрахунок слів</h3>
            <label>Текст:</label>
            <textarea name="count_text" rows="2">PHP PHP JavaScript PHP Python PHP</textarea>
            <label>Шукане слово:</label>
            <input type="text" name="search_word" value="PHP">
