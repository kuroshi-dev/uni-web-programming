<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg" href="/icons/FluffyStack.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/style.css" />
  <title>Pancakes - Fluffy Stack</title>
  <script type="module" src="/src/scripts/themeToggle.ts"></script>
  <script type="module" src="/src/scripts/recipes.ts"></script>

  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark-theme') {
        document.documentElement.classList.add('dark-theme');
      }
    })();
  </script>
</head>

<body>
  <header class="nav-top">

    <div class="nav-brand">
      <img src="/icons/FluffyStack.svg" alt="Fluffy Stack Logo" class="nav-logo" />
      <a href="/"> Fluffy Stack</a>
      <button id="theme-toggle" class="theme-toggle">
        <img src="/icons/night-mode-off.png" alt="Light Mode" class="icon light-mode-icon">
      </button>
    </div>

    <ul class="nav-links">
      <li><a href="about">About</a></li>
    </ul>

  </header>

  <nav class="nav-side">
    <ul class="nav-links-side">
      <li><a href="/"><img src="/src/assets/icons/house.png" alt="Home icon" class="icon">Home</a></li>
      <li><a href="/pancakes"><img src="src/assets/icons/pancake.png" alt="Pancakes icon" class="icon">Pancakes</a></li>
      <li><a href="/contact_us"><img src="src/assets/icons/contact-mail.png" alt="Contact Us icon" class="icon">Contact
          Us</a>
      </li>
    </ul>
  </nav>

  <main>
    <section class="cards-section">
      <div class="card-sheet" id="dynamic-cards"></div>

      <div class="form-popup" id="recipe-view-popup">
        <div class="form-container">
          <div id="recipe-details"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Buliukin Vladimir. All rights reserved.</p>
  </footer>
</body>

<script type="module">
  import * as re from "/src/scripts/recipes.ts";

  window.openFormPopup = re.openFormPopup;
  window.closeFormPopup = re.closeFormPopup;

  re.renderRecipes(re.recipes);
</script>

</html>
