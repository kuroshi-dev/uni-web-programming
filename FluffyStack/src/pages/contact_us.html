<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/icons/FluffyStack.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Contact Us - Fluffy Stack</title>
    <script type="module" src="/src/scripts/main.ts"></script>

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-theme') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>

<body>
    <header class="nav-top">
        <div class="nav-brand">
            <img src="/icons/FluffyStack.svg" alt="Fluffy Stack Logo" class="nav-logo" />
            <a href="/"> Fluffy Stack</a>
            <button id="theme-toggle" class="theme-toggle">
                <img src="/icons/night-mode-off.png" alt="Light Mode" class="icon light-mode-icon">
            </button>
        </div>

        <ul class="nav-links">
            <li><a href="about" data-i18n="nav.about">About</a></li>
        </ul>
    </header>

    <nav class="nav-side">
        <ul class="nav-links-side">
            <li><a href="/"><img src="/src/assets/icons/house.png" alt="Home icon" class="icon"><span
                        data-i18n="nav.home">Home</span></a></li>
            <li><a href="pancakes"><img src="src/assets/icons/pancake.png" alt="Pancakes icon" class="icon"><span
                        data-i18n="nav.pancakes">Pancakes</span></a></li>
            <li><a href="/contact_us"><img src="src/assets/icons/contact-mail.png" alt="Contact Us icon"
                        class="icon"><span data-i18n="nav.contact">Contact Us</span></a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h1 data-i18n="contact.title">Contact Us</h1>
            <p data-i18n="contact.subtitle">If you have any questions, suggestions, or feedback, feel free to reach out
                to us!</p>

            <form id="contactForm">
                <div class="form-group">
                    <label data-i18n="contact.form.name">Name</label>
                    <input type="text" name="name" data-i18n="contact.form.name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label data-i18n="contact.form.email">Email</label>
                    <input type="email" name="email" data-i18n="contact.form.email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label data-i18n="contact.form.country">Country</label>
                    <select name="country">
                        <option value="">-- Select Country --</option>
                        <option value="ukraine">Ukraine</option>
                        <option value="usa">USA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label data-i18n="contact.form.source">How did you hear about us?</label>
                    <select name="source">
                        <option value="">-- Select Option --</option>
                        <option value="google">Google</option>
                        <option value="social">Social Media</option>
                        <option value="friends">Friends</option>
                    </select>
                </div>

                <div class="form-group">
                    <label data-i18n="contact.form.message">Message</label>
                    <textarea name="message" data-i18n="contact.form.message" placeholder="Message"></textarea>
                </div>

                <button type="submit" data-i18n="contact.form.submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p data-i18n="copyright">&copy; 2025 Buliukin Vladimir. All rights reserved.</p>
    </footer>
</body>

</html>
